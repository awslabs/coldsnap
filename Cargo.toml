[package]
name = "coldsnap"
version = "0.4.0"
description = "A library and command-line interface for uploading and downloading Amazon EBS snapshots"
authors = ["Ben Cressey <bcressey@amazon.com>"]
license = "Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/awslabs/coldsnap"
keywords = ["AWS", "Amazon", "EBS", "snapshot"]

[features]
default = []

[dependencies]
argh = "0.1.7"
aws-config = "0.11.0"
aws-sdk-ebs = "0.11.0"
aws-sdk-ec2 = "0.11.0"
aws-smithy-http = "0.41.0"
aws-types = "0.11.0"
tokio = { version = "~1.14", features = ["full"] }
sha2 = "0.10.2"
bytes = "1"
base64 = "0.13.0"
futures = "0.3.21"
nix = { version = "0.24.1", default-features = false, features = ["ioctl"] }
snafu = "0.7"
indicatif = "0.16.2"
tempfile = "3.3.0"
async-trait = "0.1.53"
