[package]
name = "coldsnap"
version = "0.1.0"
description = "A library and command-line interface for uploading and downloading Amazon EBS snapshots"
authors = ["Ben Cressey <bcressey@amazon.com>"]
license = "Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/awslabs/coldsnap"
keywords = ["AWS", "Amazon", "EBS", "snapshot"]

[dependencies]
argh = "0.1.3"
tokio = "0.3.1"
sha2 = "0.9.0"
bytes = "0.5.6"
base64 = "0.13.0"
futures = "0.3.6"
rusoto_core = "0.45.0"
rusoto_credential = "0.45.0"
rusoto_ebs = "0.45.0"
rusoto_ec2 = "0.45.0"
rusoto_signature = "0.45.0"
snafu = "0.6.9"
indicatif = "0.15.0"
tempfile = "3.1.0"
